name: Spring User Service CI

on:
  push:
    branches:
      - main

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      # Add steps to install dependencies, compile code, run tests, etc.
      - name: Build with Gradle
        run: ./gradlew build -x test
        working-directory: ./spring-user-service

  build_docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t my-image .
